<!DOCTYPE html>
<html lang="en">
  <head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <title>Combinators</title>
    <style>
      .cont h1{
        color:red;
      }
      /* Desendent Selector  */
      .cont > h1 {
        background-color: yellow;
      }
      .cont p{
        color:green;
      }
    </style>
  </head>
  <body>
    <h1>I am Heading Outer</h1>
    <div class="cont">
      <h1>I am Heading 1</h1>
      <h1>I am Heading 2</h1>
      <h1>I am Heading 3</h1>
      <h1>I am Heading 4</h1>
      <p>I am Para </p>
      <div>
        <h1>I am Desendent</h1>
      </div>
    </div>
  </body>
