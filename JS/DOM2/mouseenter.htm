<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button> Like Me</button>
</body>
</html>

<script>
    document.querySelector("button").addEventListener("mouseenter",fun)
    
    document.querySelector("button").addEventListener("mouseleave",fun2)
    
    function fun(){
        document.querySelector("button").style.color="red"
    }

    function fun2(event){
        document.querySelector("button").style.color="black"
        console.log(event)
    }
</script>
