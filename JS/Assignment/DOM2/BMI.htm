<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <h1>Check your BMI</h1>
    <p> Enter your weight and height below to check your BMI results0</p>
    <p> Put your weight in here (KG) </p>
    <input type="number" name="" id="h"/>
    <p> And your height in here(CM) </p>
    <input type="number" id="w"/> <br>
    <button > Calculate BMI</button>
    <h4></h4>
</body>
</html>

<script> 
    document.querySelector("button").addEventListener("click",solve)

    function solve(){
        let weight=document.getElementById("w").value
        let height=document.getElementById("h").value

        var bmi=(weight) / (height*height)
        var res;
        if(bmi<=18.4)
            res="UnderWeight"
        if(bmi>= 18.5 && bmi<=24.9)
            res="Normal Weight"
        if(bmi>=25 && bmi <=29.9)
            res=Overweight
        if(bmi>=30)
            res=Obese
        console.log(bmi)
        console.log(res)
        document.querySelector("h4").innerText="Your bmi is "+bmi+" You are "+res
    }
</script>
