<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <h1 id="res"> Welcome To Login Page</h1>
    <button onclick="login()">Login</button>
    <button onclick="logout()">Logout</button>
</body>
</html>

<script>
    function login(){
        document.getElementById("res").innerHTML= "<i>Login Success</i>"
    }

    function logout(){
        document.getElementById("res").innerText= "Logout Success"
    }
</script>
